<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PassionPay - Find Your Dream Job</title>
    <link href="style.css" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.10" integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLNB/dTphTBupUtcM8wqTGJGfgqtCVEYi" crossorigin="anonymous"></script>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto p-4">
        <header class="my-8 text-center">
            <h1 class="text-4xl font-bold text-blue-600">PassionPay</h1>
            <p class="text-xl text-gray-600">Discover high-paying jobs that align with your interests.</p>
        </header>

        <main>
            <div class="search-container max-w-2xl mx-auto bg-white p-6 rounded-lg shadow-md">
                <input 
                    type="text" 
                    name="query" 
                    class="w-full p-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500" 
                    placeholder="Describe your passions and interests..."
                    hx-post="/api/search"
                    hx-trigger="keyup changed delay:500ms"
                    hx-target="#results-container"
                    hx-indicator="#loading-indicator"
                />
                <div id="loading-indicator" class="htmx-indicator mt-2 text-sm text-gray-500">
                    Searching...
                </div>
                <div id="results-container" class="mt-6">
                    <!-- Results will be loaded here -->
                </div>
            </div>
        </main>

        <footer class="text-center mt-12 py-4 border-t border-gray-300">
            <p>&copy; 2025 PassionPay. All rights reserved.</p>
            <p class="text-sm text-gray-500">Part of the AI in Action (Google Cloud Ã— MongoDB) Hackathon.</p>
        </footer>
    </div>
</body>
</html>
